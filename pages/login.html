<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agile Pro</title>
    <link href="../styles/login.css" rel="stylesheet">
</head>
<body>
    <form class="form">
        <h2 class="titulo">Inicia Sesión</h2>
        <p class="parrafo">¿Ya tienes una cuenta? <a href="" class="link">Entra aquí</a></p>

        <div class="contenedor">
            <div class="grupo">
                <input type="text" id="name" class="form_input" placeholder=" ">
                <label for="name" class="form_label">Nombre:</label>
                <span class="form_line"></span>
            </div>
            <div class="grupo">
                <input type="text" id="user" class="form_input" placeholder=" ">
                <label for="user" class="form_label">Usuario:</label>
                <span class="form_line"></span>
            </div>
            <div class="grupo">
                <input type="text" id="pasword" class="form_input" placeholder=" ">
                <label for="pasword" class="form_label">Contraseña:</label>
                <span class="form_line"></span>
            </div>

            <input type="submit" class="form_submit" value="Registrarme">
        </div>
    </form>
</body>
